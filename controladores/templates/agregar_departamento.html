{% extends 'base.html' %}

{% block content %}
<html>
<head>
    <title>Agregar Departamento</title>
</head>
<body>

<h2>Agregar Departamento</h2>

<form method="post" action="{% url 'agregar_departamento' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<button onclick="goBack()">Regresar</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>

{% endblock %}
